<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/common.css" type="text/css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getCookie(name) {
                let nameEQ = name + "=";
                let ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            let username = decodeURIComponent(getCookie("userName") || "");
            let password = decodeURIComponent(getCookie("userPassword") || "");

            // 自动发送 POST 请求
            if (username && password) {
                let form = document.createElement("form");
                form.method = "post";
                form.action = "login";
                form.innerHTML = `
                    <input type="hidden" name="username" value="${username}">
                    <input type="hidden" name="password" value="${password}">
                `;
                document.body.appendChild(form);
                form.submit();
            }
        });
    </script>
</head>
<body>
<fieldset>
    <legend>登录</legend>
    <img src="img/1.png" alt="图片" width="600" height="800" align="center" sizes="max-width: 50%,max-height: 50%">
    <form action="login" method="post">
        <p align="center">欢迎登入XXX系统</p>
        <table align="center" cellpadding="2">
            <tr>
                <td>用户名</td>
                <td>
                    <label>
                        <input name="username" type="text">
                    </label>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <label>
                        <input name="password" type="password">
                    </label>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="submit" value="登录">
                    <a href="register.html">注册</a>
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
